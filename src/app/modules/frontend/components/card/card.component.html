<div class="card" [class.open]="isOpen" (click)="isOpen = !isOpen">

  <div class="card__meta">
    <div>
      <div class="text-lg">{{product.company}}</div>
      <div class="text-xl">{{product.name}}</div>
    </div>
    <div>
      <span class="text-sm">{{product.category}} </span>
      <span class="sc-icon-arrow">
      </span>
    </div>
  </div>
  <div class="card__isAvailable">

    <i class="sc-icon-bag-check" *ngIf="product.isAvailable; else not_available"></i>
    <ng-template #not_available>
      <i class="sc-icon-bag-remove"></i>
    </ng-template>
  </div>
  <div class="text-sm card__properties">
    <div class="text-sm">
      <span>{{product.amount}}, </span>
      <span>{{product.price}}</span>
    </div>
    <div class="">
      <div class="text-md" style="font-weight:bold">
        Hautzustand
      </div>
      <span *ngFor="let item of product.usages">
        {{item}}
      </span>
    </div>
    <div class="">
      <div class="text-md" style="font-weight:bold">
        Anwendung
      </div>
      <span *ngFor="let item of product.skinStatus">
        {{item}}
      </span>
    </div>
    <div>
      <div class="text-md" style="font-weight:bold">
        Inhaltsstoffe
      </div>
      <span *ngFor="let item of product.ingredients">
        {{item.name}};
      </span>
    </div>

  </div>
</div>
