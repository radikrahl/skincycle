<div class="categories">
    <div class="categories__item" *ngFor="let category of categories">
      <div class="">
        {{category.label}}
      </div>
    </div>
</div>

<div class="products">
  <ul class="products__list">
    <li class="products__card" *ngFor="let product of products">
      <sc-card [product]="product"></sc-card>
    </li>
  </ul>
</div>
