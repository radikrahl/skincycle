<div class="categories">
  <ul class="categories__list">
    <li class="categories__item" *ngFor="let category of categories">
      <div class="bubble">
        {{category.name}}
      </div>
    </li>
  </ul>
</div>

<div class="products">
  <ul class="products__list">
    <li class="products__card" *ngFor="let product of products">
      <sc-card [product]="product"></sc-card>
    </li>
  </ul>
</div>
