<div class="calendar">
  <div class="calendar__days">
    <div class="calendar__bubbles" (click)="selectDay($event, item.date)" *ngFor="let item of calendar.visibleDays">
      <div>{{item.label}}</div>
      <div>{{item.day}}</div>
    </div>
  </div>
  <ng-container *ngIf="routine?.base">
    <div class="calendar__base text-xl font-primary align-center">
      {{routine?.base}}
    </div>
  </ng-container>
  <ng-container >
    <div class="calendar__filter">
      <button (click)="clear()" class="c-btn">Clear</button>
      <button (click)="apply()" class="c-btn">Apply</button>
    </div>
  </ng-container>
  <sc-accordion class="calendar__categories">
    <div class="calendar__category sc-accordion__item" scAccordionItem *ngFor="let step of steps">
      <div class="sc-accordion__header" scAccordionHeader>
        <span class="sc-icon-arrow"></span>
        <span class="text-lg font-primary">{{step.category.label}}</span>
      </div>
      <div class="sc-accordion__content u-hidden" scAccordionContent>
        <div class="">
          <sc-card [product]="product" *ngFor="let product of step.products"></sc-card>
        </div>
      </div>
    </div>
  </sc-accordion>
</div>
